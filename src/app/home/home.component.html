<div class="h-screen grid grid-cols-1 lg:grid-cols-2">
    <div class="flex justify-center items-center px-12 min-h-screen">
        <div class="pageTitle lg:w-6/12 w-auto">
            <p class="text-[#BA3D5C] font-bold inline-block mb-6 text-sm">FULL-STACK WEB DEVELOPER</p>
            <h1 class="font-black text-white lg:text-8xl text-5xl mb-6">RHYS LOPEZ</h1>
            <p class="text-md font-light text-white mb-8">From Pixels to Perfection: A Creative Full Stack Web Developer Crafting Your Digital Success</p>
            <button href="" class="rounded-lg font-bold text-[#121212] px-5 py-3 bg-[#BA3D5C] hover:bg-[#F67695] ease-in duration-100">Contact</button>
        </div>
    </div>

</div>




<section class="bg-[#BA3D5C] py-40 mb-40">
    <div class="text-center mb-20">
        <h2 class="lg:text-6xl text-5xl font-black text-white mvp">MOST VALUABLE SKILLS</h2>
    </div>
    
    <!-- My Skills -->
    <div class="flex justify-center">
        <div class="container grid lg:grid-cols-5 grid-cols-2 gap-x-0 gap-y-20">
            <div class="text-center hover:scale-125 ease-in duration-200" *ngFor="let skill of skills">
                <div class="wrap flex justify-center items-center">
                    <img src="{{skill.attributes.SkillIcon.data.attributes.url}}" alt="" class="skill-icon mb-6">
                </div>
                <p class="font-bold text-lg text-white">{{skill.attributes.SkillName}}</p>
            </div>
        </div>
    </div>
</section>

<div class="text-center mb-20">
    <h2 class="lg:text-6xl text-5xl font-black text-white mvp">PROJECTS</h2>
</div>

<!-- Projects -->
<section class="flex justify-center">
    <div class="container grid lg:grid-cols-3 grid-cols-1 gap-16">
        <div class="project mb-16 bg-[#2c2c2c]" *ngFor="let project of projects">
            <div class="wrap">
                <img class="project-img" src="{{project.attributes.ProjectLogo.data.attributes.url}}" alt="">
            </div>
    
            <div class="project-information p-8 grid grid-cols-3">
               <div class="wrap col-span-2">
                    <h3 class="project-name text-white text-3xl font-bold mb-6">{{project.attributes.ProjectTitle}}</h3>
                    <p class="text-white">{{project.attributes.ProjectDescription}}</p>
               </div>
               <div class="flex items-center justify-end">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="0.5" stroke="white" class="w-16 h-16 hover:stroke-black hover:fill-white duration-200 ease">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12.75 15l3-3m0 0l-3-3m3 3h-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
               </div>
            </div>
        </div>

    

    </div>
</section>
